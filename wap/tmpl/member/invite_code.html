            <script>
    $(function(){
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
            return;
        }
        //渲染list
        var load_class = new ncScrollLoad();
        load_class.loadInit({
            'url':ApiUrl + '/index.php?app=member_invite&feiwa=maker_qrcode',
            'getparam':{'key':key},
            'tmplid':'list_model',
            'containerobj':$("#pointsloglist"),
            'iIntervalId':true
        });
        $.ajax({
            type: "post",
            url: ApiUrl + "/index.php?app=member_index",
            data: {
                key: key
            },
            dataType: "json",
            success: function(key) {
         var invite_code = SiteUrl+'/index.php?app=invite&feiwa=code&id='+ key.datas.member_info.id;
        $('#code').attr("src",invite_code);
            }
  
});
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){

        var iframeHeight = function () {
            var _height = $(window).height() - 34;
            $('#code').height(_height);
        }
        window.onresize = iframeHeight;
        $(function () {
            iframeHeight();
        });

    });
</script>
<iframe src="" id="code" border="0" frameborder="0" height="100%" width="100%" ></iframe>
